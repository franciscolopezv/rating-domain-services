services:
  # Command Service
  command-service:
    build:
      context: ./command-service
      dockerfile: Dockerfile
    container_name: ratings-command-service
    ports:
      - "8081:8081"
      - "9090:9090"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ratings_write
      DB_USERNAME: ratings_user
      DB_PASSWORD: ratings_pass
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - platform-infrastructure

  # Query Service
  query-service:
    build:
      context: ./query-service
      dockerfile: Dockerfile
    container_name: ratings-query-service
    ports:
      - "8083:8082"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ratings_read
      DB_USERNAME: ratings_user
      DB_PASSWORD: ratings_pass
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - platform-infrastructure

networks:
  platform-infrastructure:
    name: platform-infrastructure
    driver: bridge
    external: true
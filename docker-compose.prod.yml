version: '3.8'

services:
  # PostgreSQL for write database
  postgres-write:
    image: postgres:15-alpine
    container_name: ratings-postgres-write
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${WRITE_DB_NAME:-ratings_write}
      POSTGRES_USER: ${WRITE_DB_USER:-ratings_user}
      POSTGRES_PASSWORD: ${WRITE_DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "${WRITE_DB_PORT:-5432}:5432"
    volumes:
      - postgres_write_data:/var/lib/postgresql/data
      - ./scripts/init-write-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ratings-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${WRITE_DB_USER:-ratings_user} -d ${WRITE_DB_NAME:-ratings_write}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # PostgreSQL for read database
  postgres-read:
    image: postgres:15-alpine
    container_name: ratings-postgres-read
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${READ_DB_NAME:-ratings_read}
      POSTGRES_USER: ${READ_DB_USER:-ratings_user}
      POSTGRES_PASSWORD: ${READ_DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "${READ_DB_PORT:-5433}:5432"
    volumes:
      - postgres_read_data:/var/lib/postgresql/data
      - ./scripts/init-read-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ratings-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${READ_DB_USER:-ratings_user} -d ${READ_DB_NAME:-ratings_read}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: ratings-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - ratings-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: ratings-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "${KAFKA_EXTERNAL_PORT:-9092}:9092"
      - "${KAFKA_JMX_PORT:-9101}:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://${KAFKA_EXTERNAL_HOST:-localhost}:${KAFKA_EXTERNAL_PORT:-9092}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: ${KAFKA_REPLICATION_FACTOR:-1}
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS:-168}
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - ratings-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Command Service
  command-service:
    build:
      context: .
      dockerfile: ./command-service/Dockerfile
    image: ratings/command-service:${VERSION:-latest}
    container_name: ratings-command-service
    restart: unless-stopped
    depends_on:
      postgres-write:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "${COMMAND_HTTP_PORT:-8081}:8081"
      - "${COMMAND_GRPC_PORT:-9090}:9090"
    environment:
      SPRING_PROFILES_ACTIVE: ${ENVIRONMENT:-prod}
      
      # Database configuration
      DB_HOST: postgres-write
      DB_PORT: 5432
      DB_NAME: ${WRITE_DB_NAME:-ratings_write}
      DB_USERNAME: ${WRITE_DB_USER:-ratings_user}
      DB_PASSWORD: ${WRITE_DB_PASSWORD}
      
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_PRODUCER_RETRIES: 3
      KAFKA_PRODUCER_BATCH_SIZE: 16384
      KAFKA_PRODUCER_LINGER_MS: 5
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      
      # Monitoring
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: when_authorized
      
      # JVM settings
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    networks:
      - ratings-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Query Service
  query-service:
    build:
      context: .
      dockerfile: ./query-service/Dockerfile
    image: ratings/query-service:${VERSION:-latest}
    container_name: ratings-query-service
    restart: unless-stopped
    depends_on:
      postgres-read:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "${QUERY_HTTP_PORT:-8082}:8082"
    environment:
      SPRING_PROFILES_ACTIVE: ${ENVIRONMENT:-prod}
      
      # Database configuration
      DB_HOST: postgres-read
      DB_PORT: 5432
      DB_NAME: ${READ_DB_NAME:-ratings_read}
      DB_USERNAME: ${READ_DB_USER:-ratings_user}
      DB_PASSWORD: ${READ_DB_PASSWORD}
      
      # Kafka configuration
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CONSUMER_GROUP_ID: ratings-projector-${ENVIRONMENT:-prod}
      KAFKA_CONSUMER_AUTO_OFFSET_RESET: earliest
      KAFKA_CONSUMER_MAX_POLL_RECORDS: 500
      KAFKA_CONSUMER_FETCH_MIN_BYTES: 1024
      
      # GraphQL Federation
      GRAPHQL_FEDERATION_ENABLED: true
      GRAPHQL_FEDERATION_SERVICE_NAME: ratings-service
      GRAPHQL_FEDERATION_SERVICE_URL: http://query-service:8082/graphql
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      
      # Monitoring
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: when_authorized
      
      # JVM settings
      JAVA_OPTS: "-Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    networks:
      - ratings-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 384M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_write_data:
    driver: local
  postgres_read_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local

networks:
  ratings-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16